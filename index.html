<!DOCTYPE html>
<html>
<head>
  <title>Cool Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #181818; /* Dark background */
    }

    .calculator {
      background-color: #282828; /* Darker gray for contrast */
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 15px;
      display: flex;
      flex-direction: column;
      width: 280px; /* Reduced calculator width */ 
    }

    .display {
      background-color: #383838; /* Darker gray for display */
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      text-align: right;
      font-size: 30px;
      color: #fff; /* White text for better visibility */
      overflow-x: auto; /* Allow horizontal scrolling for long numbers */
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
    }

    /* Changes for button alignment */
    .button-row {
      display: flex;
      justify-content: space-around; /* Distribute space evenly between buttons */
    }

    .button {
      width: 60px;
      height: 60px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 20px; 
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff; /* White text */
      background-color: #424242; /* Dark gray button background */
    }

    .button:hover {
      background-color: #525252; /* Darker gray on hover */
    }

    .operator {
      background-color: #e19c6b; /* Orange for operators */
    }

    .equal {
      background-color: #ecc87e; /* Green for equal */
      width: 60px; 
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons"> 
      <div class="button-row"> 
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button operator">/</button> 
      </div>
      <div class="button-row"> 
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button operator">*</button> 
      </div>
      <div class="button-row"> 
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button operator">-</button> 
      </div>
      <div class="button-row"> 
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">00</button> 
        <button class="button operator">+</button> 
      </div>
      <div class="button-row"> 
        <button class="button" onclick="clearDisplay()">C</button> 
        <button class="button" onclick="deleteLast()">‚Üê</button> 
        <button class="button operator">%</button> 
        <button class="button equal" onclick="calculate()">=</button> 
      </div>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    let currentInput = '0';

    function updateDisplay() {
      display.textContent = currentInput;
    }

    function clearDisplay() {
      currentInput = '0';
      updateDisplay();
    }

    function deleteLast() {
      currentInput = currentInput.slice(0, -1);
      if (currentInput === '') {
        currentInput = '0';
      }
      updateDisplay();
    }

    function appendNumber(number) {
      if (currentInput === '0') {
        currentInput = number;
      } else {
        currentInput += number;
      }
      updateDisplay();
    }

    function appendOperator(operator) {
      currentInput += operator;
      updateDisplay();
    }

    function calculate() {
      try {
        currentInput = eval(currentInput).toString();
      } catch (error) {
        currentInput = 'Error';
      }
      updateDisplay();
    }

    const buttons = document.querySelectorAll('.button');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        if (!isNaN(button.textContent) || button.textContent === '.' || button.textContent === '00') {
          appendNumber(button.textContent);
        } else if (['+', '-', '*', '/', '%'].includes(button.textContent)) {
          appendOperator(button.textContent);
        }
      });
    });
  </script>

</body>
</html>
